<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily momentum tracker with habits, streaks, and weekly goals">
    <meta name="theme-color" content="#667eea">
    <title>Drake's Pursuit of Progress</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Progress">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ğŸ¯ Drake's Pursuit of Progress</h1>
            <div class="current-date" id="currentDate"></div>
            <button class="btn-settings" id="btnSettings">âš™ï¸ Settings</button>
        </header>

        <!-- Tab Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="daily">ğŸ“… Daily</button>
            <button class="tab-btn" data-tab="weekly">ğŸ“Š Weekly Momentum</button>
        </nav>

        <!-- DAILY TAB CONTENT -->
        <div class="tab-content active" data-tab="daily">

            <!-- Today's Progress Section -->
            <section class="progress-section">
                <h2>ğŸ“Š TODAY'S PROGRESS</h2>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="totalXP">0</span>/<span id="maxXP">100</span> XP
                    (<span id="percentage">0</span>%)
                    <span id="progressStar" style="display: none;"></span>
                </div>
                <div class="bonus-xp-note" id="bonusXPNote" style="display: none;"></div>
                <div class="streaks">
                    <div class="streak-item">
                        ğŸ”¥ Green Day Streak: <span id="greenStreak">0</span> days
                    </div>
                    <div class="streak-item">
                        ğŸ“š Reading Streak: <span id="readingStreak">0</span> days
                    </div>
                </div>
            </section>

            <!-- Daily Bare Minimums Section -->
            <section class="habits-section">
                <h2>âœ… DAILY BARE MINIMUMS</h2>
                <div class="habits-list" id="dailyHabitsList"></div>
            </section>

            <!-- Night Routine Section -->
            <section class="night-routine-section">
                <div id="nightRoutineForm"></div>
            </section>

            <!-- Bonuses Section -->
            <section class="bonuses-section">
                <h2>ğŸ BONUSES (Unlocked)</h2>
                <p class="section-note">Extra XP! Doesn't count toward daily %, but adds to your total.</p>
                <div class="bonuses-list" id="bonusesList"></div>
            </section>

            <!-- Calendar Heatmap Section -->
            <section class="calendar-section">
                <h2>ğŸ“… THIS MONTH</h2>
                <div id="calendarHeatmap"></div>
            </section>
        </div>

        <!-- WEEKLY TAB CONTENT -->
        <div class="tab-content" data-tab="weekly">

            <!-- Business Momentum -->
            <section class="weekly-section">
                <div id="businessMomentum"></div>
            </section>

            <!-- Relationships -->
            <section class="weekly-section">
                <div id="relationships"></div>
            </section>

            <!-- Skill Growth -->
            <section class="weekly-section">
                <div id="skillGrowth"></div>
            </section>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>âš™ï¸ Settings</h3>
            <form id="settingsForm">
                <div class="form-group">
                    <label>Water Goal</label>
                    <div class="input-group">
                        <input type="number" id="settingsWaterGoal" min="0" value="64">
                        <select id="settingsWaterUnit">
                            <option value="oz">oz</option>
                            <option value="cups">cups</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Caffeine Unit</label>
                    <select id="settingsCaffeineUnit">
                        <option value="mg">mg</option>
                        <option value="servings">servings</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Caffeine Cap (optional)</label>
                    <input type="number" id="settingsCaffeineCap" min="0" value="400" placeholder="Leave blank for no cap">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="settingsCreatine">
                        Enable Creatine in supplements
                    </label>
                </div>

                <div class="form-group">
                    <label>Daily Reset Time</label>
                    <input type="time" id="settingsResetTime" value="03:00">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Settings</button>
                    <button type="button" class="btn-secondary" id="cancelSettings">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
